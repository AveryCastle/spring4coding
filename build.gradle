apply plugin: 'java'
apply plugin: 'checkstyle'

group = 'com.apress.isf.java'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.codehaus.groovy:groovy-all:2.4.+")
    compile("org.springframework:spring-context:4.2.2.RELEASE")
    testCompile("junit:junit:4.12")
}

test {
    testLogging {
        events 'started', 'passed'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

checkstyle {
    toolVersion = '6.12'
    configFile = file("${project.rootDir}/config/checkstyle/google_modify_checks.xml")
}

checkstyleMain {
    outputs.upToDateWhen { false }
}

checkstyleTest {
    outputs.upToDateWhen { false }
}
